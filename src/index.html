<!DOCTYPE html>
<html lang="<%= this.lang %>">
<head>
    <title><%=this.index %></title>
    <%- include('template/head.html') %>
</head>
<body>
<!--开启抽奖弹框-->
<div class="dialog-modal dialog-start">
    <div class="box-dialog">
        <div class="box-header bg-blue color-white flex-main-center">
            <div class="flex-align-center flex-wrap">
                <span class="width-full txt-center">您的亲友圈当前累计</span>
                <span class="width-full txt-center">活跃度：2300</span>
            </div>
        </div>
        <div class="box-body overflow-hide">
            <p class="txt-center lh-1" style="margin:.55rem 0">将为你兑换：1张奖票<span class="fs-30">(1000活跃度)</span></p>
            <div class="width-full row flex-main-center">
                <a class="box-dialog-btn col-20 inline color-white">开启抽奖</a>
            </div>
        </div>
    </div>
</div>
<div class="content bg-dark-blue">
    <div class="active-wrap flex-main-center top-20">
        <div class="my-active mf-active flex-main-center right-18">
            <img src="assert/9.png" alt="">
            <span class="fs-28 color-white">我的活跃度：1300</span>
        </div>
        <div class="family-active mf-active flex-main-center">
            <img src="assert/6.png" alt="">
            <span class="fs-28 color-white">圈子活跃度：2300</span>
        </div>
    </div>
    <div class="bg-light-blue main">
        <div class="title-wrap">
            <span class="gold-title fs-28 color-brown txt-bold">今日可抽奖品</span>
        </div>
        <div class="goods-item row">
            <div class="col-6 height-full flex-main-center">
                <img class="col-18" src="assert/16.png" alt="">
            </div>
            <div class="col-12 height-full lh-1_5 flex-align-center flex-wrap word-wrap">
                <span class="fs-32 color-blue col-24">蓝月亮洗衣液5L*6瓶</span>
                <span class="fs-24 color-97 col-24">要求：1000活跃度</span>
            </div>
            <div class="col-6 height-full flex-align-center">
                <a class="btn btn-primary btn-fill goods-btn col-20">开启</a>
            </div>
        </div>
        <div class="goods-item row">
            <div class="col-6 height-full flex-main-center">
                <img class="col-18" src="assert/14.png" alt="">
            </div>
            <div class="col-12 height-full lh-1_5 flex-align-center flex-wrap word-wrap">
                <span class="fs-32 color-blue col-24">蓝月亮洗衣液5L*6瓶</span>
                <span class="fs-24 color-97 col-24">要求：1000活跃度</span>
            </div>
            <div class="col-6 height-full flex-align-center">
                <a class="btn btn-primary btn-fill goods-btn col-20">开启</a>
            </div>
        </div>
        <div class="goods-item row">
            <div class="col-6 height-full flex-main-center">
                <img class="col-18" src="assert/15.png" alt="">
            </div>
            <div class="col-12 height-full lh-1_5 flex-align-center flex-wrap word-wrap">
                <span class="fs-32 color-blue col-24">蓝月亮洗衣液5L*6瓶</span>
                <span class="fs-24 color-97 col-24">要求：1000活跃度</span>
            </div>
            <div class="col-6 height-full flex-align-center">
                <a class="btn btn-primary btn-fill goods-btn disable col-20 ">已开奖</a>
            </div>
        </div>
        <div class="goods-item row">
            <div class="col-6 height-full flex-main-center">
                <img class="col-18" src="assert/17.png" alt="">
            </div>
            <div class="col-12 height-full lh-1_5 flex-align-center flex-wrap word-wrap">
                <span class="fs-32 color-blue col-24">蓝月亮洗衣液5L*6瓶</span>
                <span class="fs-24 color-97 col-24">要求：1000活跃度</span>
            </div>
            <div class="col-6 height-full flex-align-center">
                <a class="btn btn-primary btn-fill goods-btn col-20">开启</a>
            </div>
        </div>
        <div class="goods-item row">
            <div class="col-6 height-full flex-main-center">
                <img class="col-18" src="assert/13.png" alt="">
            </div>
            <div class="col-12 height-full lh-1_5 flex-align-center flex-wrap word-wrap">
                <span class="fs-32 color-blue col-24">蓝月亮洗衣液5L*6瓶</span>
                <span class="fs-24 color-97 col-24">要求：1000活跃度</span>
            </div>
            <div class="col-6 height-full flex-align-center">
                <a class="btn btn-primary btn-fill goods-btn col-20">开启</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var $dialog = $('.dialog-start'),
            $startBtn = $('.main').children('.goods-item').find('.goods-btn'),
            $dialogContailner = $('.box-dialog');
        $startBtn.click(function () {
            var isDisable = $(this).hasClass('disable');
            if(!isDisable)
            {
                // 未禁用按钮点击显示弹框
                $dialog.addClass('visible');
            }
        });
        $dialogContailner.click(function () {
            return false;   //阻止事件冒泡
        })
    })
</script>
</body>
</html>
